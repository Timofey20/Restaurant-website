<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="/Restaurant-website/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__item">
                <div class="header__logo">
                    <img src="/Restaurant-website/img/logo.svg" alt="">
                </div>
                <div class="header__buttons">
                    <button type="submit" class="header__login">Войти</button>
                    <div class="header__store">
                        <a href="#">
                            <img src="/Restaurant-website/img/store.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section class="advertising">
        <div class="container">
            <div class="advertising__item">
                <div class="advertising__block">
                    <h1>Трактир «Пушкин»</h1>
                    <div class="advertising__info">
                        <p>₽₽₽ • Европейская</p>
                        <div class="advertising__time">40 - 50 мин</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="container">
            <div class="main__item">
                .
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="footer__item">
                <div class="footer__logo">
                    <img src="/Restaurant-website/img/logo2.svg" alt="">
                </div>
                <div class="footer__info">
                    <div class="footer__columns">
                        <select class="footer__language">
                            <option>
                                <p>Русский</p>
                            </option>
                            <option>
                                <p>English</p>
                            </option>
                        </select>
                        <div><span>#</span>UberEats</div>
                        <div class="footer__links">
                            <a href="#"><i class="fab fa-facebook-square"></i></a>
                            <a href="#"><i class="fab fa-instagram-square"></i></a>
                            <a href="#"><i class="fab fa-twitter-square"></i></a>
                        </div>
                    </div>
                    <div class="footer__columns">
                        <a href="#">
                            <p>Об UberEats</p>
                        </a>
                        <a href="#">
                            <p>Станьте партнёром по доставке</p>
                        </a>
                        <a href="#">
                            <p>Станьте парнёром-рестораном</p>
                        </a>
                    </div>
                    <div class="footer__columns">
                        <a href="#">
                            <p>Все города</p>
                        </a>
                        <a href="#">
                            <p>Цены</p>
                        </a>
                        <a href="#">
                            <p>Помощь</p>
                        </a>
                        <a href="#">
                            <p>FAQs</p>
                        </a>
                    </div>
                </div>
                <div class="footer__download">
                    <a href="#"><img src="/Restaurant-website/img/apple.png" alt=""></a>
                    <a href="#"><img src="/Restaurant-website/img/google.png" alt=""></a>
                </div>
                <div class="footer__agreement">
                    <div class="footer__columns">
                        <a href="#">
                            <p>© 2017 Uber Technologies Inc.</p>
                        </a>
                    </div>

                    <div class="footer__columns">
                        <a href="#">
                            <p>Обработка персональных данных</p>
                        </a>
                    </div>
                    <div class="footer__columns">
                        <a href="#">
                            <p>Соглашение</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div id="toTop" class="footer__totop"><i class="fas fa-arrow-up"></i></div>
    </footer>


    <script src="/Restaurant-website/Jquery/jquery-3.5.1.min.js"></script>
    <script src="/Restaurant-website/JS/app.js"></script>
    <script src="https://kit.fontawesome.com/e977aeb255.js" crossorigin="anonymous"></script>
</body>

</html>
